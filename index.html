		<script>
			function loadSheet(gid) {
			    const sheetUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vQBcB7YBFlcroApqO1lxmKMkrOmhbkmx6NugFMI17HM0Gb-aAPgB6TSxv7VB54o43hAX-tV0-cnjtXu/pub?output=csv&gid=${gid}`;
			
			    fetch(sheetUrl)
			        .then(response => response.text())
			        .then(csvData => {
			            const parsedData = Papa.parse(csvData, { skipEmptyLines: true }).data;
			            let updateInfo;
			            let cekApa;
			
			            if (parsedData.length > 1) {
			                if (gid === '1573445040') {
			                    updateInfo = parsedData[0][1] || "-";
			                    cekApa = "Semua Instansi (CPNS)";
			                } else {
			                    updateInfo = parsedData[0][0] || "-";
			                    cekApa = gid === '0' ? "Semua Instansi (PPPK GURU)" :
			                             gid === '1791141717' ? "Semua Instansi (PPPK TEKNIS)" :
			                             "Semua Instansi (PPPK TENAGA KESEHATAN)";
			                }
			                // document.getElementById("update-info").innerText = updateInfo.toLowerCase();
			                document.getElementById("update-info").innerText = updateInfo
			                .toLowerCase()
			                .split(" ")
			                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
			                .join(" ");
			
			
			            }
			
			            let tableContent = "";
			            let allRows = "";
			
			            parsedData.forEach((cols, i) => {
			                if (i === 0) return;
			
			                if (cols.length >= 8) {
			                    let row = `<tr class="instansi-row" style="display: none;">
			                        <td>${cols[1] === "" ? cekApa : cols[1]}</td>
			                        <td style="text-align:right">${cols[2]}</td>
			                        <td style="text-align:right">${cols[3]}</td>
			                        <td style="text-align:right">${cols[4]}</td>
			                        <td style="text-align:right">${cols[5]}</td>
			                        <td style="text-align:right">${cols[6]}</td>
			                        <td style="text-align:right">${cols[7]}</td>
			                    </tr>`;
			
			                    allRows += row;
			                    if (cekApa === "Semua Instansi (CPNS)"){
			                        if (i === 4) tableContent += row.replace('style="display: none;"', 'style=""');
			                    } else {
			                        if (i === 3) tableContent += row.replace('style="display: none;"', 'style=""');
			                    }
			                }
			            });
			
			            document.getElementById("data-body").innerHTML = tableContent + allRows;
			        });
			}
			
			function filterTable() {
                let input = document.getElementById("searchInput").value.toLowerCase();
                let rows = document.querySelectorAll("#data-body .instansi-row");
                let selectedGid = document.getElementById("sheetSelect").value;
                let defaultRowIndex = selectedGid === '1573445040' ? 4 : 3; // Default baris yang selalu muncul

                // Jika input kosong setelah di-backspace, tampilkan kembali default row
                if (input === "") {
                    rows.forEach((row, index) => {
                        row.style.display = index === defaultRowIndex ? "" : "none"; // Tampilkan hanya baris default
                    });
                    return;
                }

                // Pencarian hanya dari baris ke-3 ke atas
                rows.forEach((row, index) => {
                    if (index <= defaultRowIndex) return; // Lewati pencarian untuk baris 0, 1, dan 2

                    let instansi = row.cells[0].innerText.toLowerCase();
                    if (instansi.includes(input)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            }

			
			
			document.getElementById("sheetSelect").addEventListener("change", function() {
			    loadSheet(this.value);
			});
			
			loadSheet("1573445040");
			function fokusKe() {
			 let inputField = document.getElementById("searchInput");
			 inputField.focus();  // Fokus ke input
			 inputField.value = "";  // Mengosongkan isi input
			}
